name: Checks

on:
  pull_request:
  workflow_call:

jobs:
  build-api-tests:
    name: Build, API, Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.5

      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: package.json
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Check API is up-to-date
        run: pnpm run api:check

      - name: Check tests pass
        run: pnpm run test

  format:
    name: Format
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.5

      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: package.json
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Check format
        run: pnpm run format:check

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.5

      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: package.json
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Check lint
        run: pnpm run lint:check
